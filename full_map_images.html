var flags = [];

for (var i = 0; i < countries.length; i++) {
    if(countries[i] === "Trinidad & Tobago"){
        flags.push("Trinidad")
    } else {
        flags.push(countries[i].replace(" ", "_"))
    }
}

var cur_first_axis = [];
var cur_second_axis = [];
var cur_size = 0;
var cur_type = "";


function plotThis(first_axis, second_axis, im_size, type) {
    cur_first_axis = first_axis;
    cur_second_axis = second_axis;
    cur_size = im_size;
    cur_type = type;
    var images_list = [];
    if(type === "flags") {
        for (var i = 0; i < countries.length; i++) {
            images_list.push({

                "source": "flags\\" +flags[i] + ".png",
                // "source": "small_imgs\\" + countries[i] + ".jpg",
                "xref": "x",
                "yref": "y",
                "x": first_axis[i],
                "y": second_axis[i],
                "sizex": im_size,
                "sizey": im_size,
                "xanchor": "center",
                "yanchor": "middle",
            })
        }
    } else {
        for (var i = 0; i < countries.length; i++) {
            images_list.push({

                // "source": "flags\\" +flags[i] + ".png",
                "source": "small_imgs\\" + countries[i] + ".jpg",
                "xref": "x",
                "yref": "y",
                "x": first_axis[i],
                "y": second_axis[i],
                "sizex": im_size,
                "sizey": im_size,
                "xanchor": "center",
                "yanchor": "middle",
            })
        }
    }


    var trace = {
        x: first_axis,
        y: second_axis,
        mode: 'markers',
        type: 'scatter',
        text: countries,
        hoverinfo: "text",
        marker: {color: 'rgb(255,255,255)'}
    };

    TESTER = document.getElementById('plot');
    Plotly.newPlot(TESTER, [trace], {
        margin: {pad: 0, l: 0, r: 0, b: 0, t: 0},
        images: images_list,
        xaxis: {
            // range: [Math.min(first_axis), Math.max(first_axis)]
            autorange: true,
            showgrid: true,
            zeroline: false,
            showline: false,
            showticklabels: false,
        },
        yaxis: {
            // range: [Math.min(second_axis), Math.max(second_axis)]
            autorange: true,
            showgrid: true,
            zeroline: false,
            showline: false,
            showticklabels: false,
        },
        hovermode: "closest",
        hoverdistance: 80,
        plot_bgcolor: 'rgba(255, 255, 255, 0.6)',
        paper_bgcolor: 'rgba(255, 255, 255, 0.6)',

    });
}


document.addEventListener('DOMContentLoaded', function () {
    plotThis(best_first_axis, best_second_axis, 2, "image")

    document.getElementById("left_btn").addEventListener('click', event => {
        [].forEach.call(document.getElementsByClassName('imgs-btn'),
            button =>button.classList.remove('active'));
        event.target.classList.add('active');
        plotThis(cur_first_axis, cur_second_axis, cur_size, "flags");
    });

    document.getElementById("right_btn").addEventListener('click', () => {
        [].forEach.call(document.getElementsByClassName('imgs-btn'),
            button =>button.classList.remove('active'));
        event.target.classList.add('active');
        plotThis(cur_first_axis, cur_second_axis, cur_size, "image");
    });

    document.getElementById("general").addEventListener('click', () => {
        [].forEach.call(document.getElementsByClassName('map_button'),
            button =>button.classList.remove('active'));
        event.target.classList.add('active');
        plotThis(best_first_axis, best_second_axis, 2, cur_type);
    });

    document.getElementById("culture").addEventListener('click', () => {
        [].forEach.call(document.getElementsByClassName('map_button'),
            button =>button.classList.remove('active'));
        event.target.classList.add('active');
        plotThis(culture_first_axis, culture_second_axis,3, cur_type);
    });

    document.getElementById("nature").addEventListener('click', () => {
        [].forEach.call(document.getElementsByClassName('map_button'),
            button =>button.classList.remove('active'));
        event.target.classList.add('active');
        plotThis(nature_first_axis, nature_second_axis, 1.5, cur_type);
    });

    document.getElementById("luxury").addEventListener('click', () => {
        [].forEach.call(document.getElementsByClassName('map_button'),
            button =>button.classList.remove('active'));
        event.target.classList.add('active');
        plotThis(luxury_first_axis, luxury_second_axis, 2, cur_type);
    });

});
